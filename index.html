<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="container d-flex justify-content-between ">
            <h1>
                Formulário <br>
                para compra de <br>
                <strong>Pacote de Stickers</strong>

            </h1>
            <img src="imagens/bx-package.png" alt="">
        </div>
    </header>
    <main>
        <form action="">
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-12 formulario">
                        <div class="mt-2 mb-5 stickers-options">
                            <h2>Quais Stickers</h2>

                            <div>
                                <input type="checkbox" name="react" id="react">
                                <label for="react">React</label>
                            </div>
                            <div>
                                <input type="checkbox" name="vue" id="vue">
                                <label for="vue">vue</label>
                            </div>
                            <div>
                                <input type="checkbox" name="angular" id="angular">
                                <label for="angular">angular</label>
                            </div>
                        </div>
                        <div class="mt-5 mb-5">
                            <h2>Quantos stickers de cada</h2>

                            <div class="contador align-items-center d-flex">
                                <button id="diminuir">
                                    <i class="fa-sharp fa-solid fa-minus" style="color: #ffffff;"></i>
                                </button>
                                <input type="number" name="quantidade" id="quantidade" min="0">
                                <button id="aumentar">
                                    <i class="fa-sharp fa-solid fa-plus" style="color: #ffffff;"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-5">
                            <h2>Observações</h2>
                            <textarea class="w-100" name="observacoes" id="observacoes" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="enviar">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between">
                            <span></span>
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="index.js"></script>
</body>

</html>
